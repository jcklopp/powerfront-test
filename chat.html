<!doctype html><html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>PowerFront Demo Chat</title>
	<link rel="shortcut icon" href="./imgs/favicon.png"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <!-- Bootstrap CSS for responsive design -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--  jQuery is back for the bootstrap menu collapse feature -->
    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/simpleChat.js"></script>
	<link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light" style="height:50px;">
      <a class="navbar-brand" href="#">
	<img src="./imgs/powerfront-logo-black.svg" alt="powerfront logo" title="Live Chat Support"> CHAT </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse" style="text-align:right;">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Account</a>
          </li>
        </ul>
        <div id="endItAll" style="opacity:1;">
            <button class="btn btn-outline-success" id='endChat' onclick="endChat()">VIEW CHAT HISTORY</button>
        </div>
      </div>
  </nav>
  <div style="height:50px;">&nbsp;<br>&nbsp;</div>
  <div id="chatHolder">
    <div id="chatHistory"></div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
	<div id="liveChat">How can I help?</div>
	<input maxlength="256" type="text" id="chatInput" style="width:75%;" placeholder='Type your question here...' autofocus />
        <input id="chatSubmit" type="button" onclick="sendMessage()" value='SEND'/>
    </div>
  </footer>
</body>
</html>
